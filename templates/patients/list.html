<a ui-sref="createPatient" class="btn btn-default spacer">
    <span class="glyphicon glyphicon-plus-sign"></span>
    Add patient
</a>
<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>MRN</th>
        <th>Options</th>
    </tr>
    <tr ng-repeat="patient in patients">
        <td>{{patient.name}}</td>
        <td>{{patient.mrn}}</td>
        <td>
            <a ui-sref="viewPatient({ patientId: patient._id })" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-search"></span>
                View
            </a>
            <a ui-sref="editPatient({ patientId: patient._id })" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-pencil"></span>
                Edit
            </a>
        </td>
    </tr>
</table>
<ul class="pager">
    <li class="previous"><a ui-sref="listPatients({ limit: limit, skip: skip - limit})">&larr; Older</a></li>
    <li>{{ skip }} to {{ skip + limit }}</li>
    <li class="next"><a ui-sref="listPatients({ limit: limit, skip: skip + limit})">Newer &rarr;</a></li>
</ul>
