<a href="#/patients/new" class="btn btn-default">
    <span class="glyphicon glyphicon-plus-sign"></span>
    Add patient
</a>
<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>MRN</th>
    </tr>
    <tr ng-repeat="patient in patients">
        <td>{{patient.name}}</td>
        <td>{{patient.mrn}}</td>
    </tr>
</table>
