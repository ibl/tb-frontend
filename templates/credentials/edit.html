<form role="form">
    <div class="form-group">
        <label for="backend">Backend</label>
        <input type="text" name="backend" class="form-control" placeholder="Enter backend" ng-model="credentials.backend">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username" ng-model="credentials.username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" ng-model="credentials.password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="submit(credentials)">Submit</button>
</form>
