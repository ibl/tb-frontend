<p><strong>Type:</strong> {{observation.type}}</p>

<p>
    <strong>Interpretations:</strong><br>
    <table class="table table-striped">

            <th>Comment</th>
        </tr>
        <tr ng-repeat="interpretation in interpretations">
            <td>{{interpretation.comment}}</td>
        </tr>
    </table>
</p>
